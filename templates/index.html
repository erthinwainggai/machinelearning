<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediksi Harga Rumah</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"] {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background: #555;
      }

      h2 {
        text-align: center;
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Prediksi Harga Rumah</h1>
    <form action="/predict" method="post">
      <label for="sqft">Sqft:</label>
      <input type="text" id="sqft" name="sqft" /><br /><br />

      <label for="bedrooms">Bedrooms:</label>
      <input type="text" id="bedrooms" name="bedrooms" /><br /><br />

      <label for="baths">Baths:</label>
      <input type="text" id="baths" name="baths" /><br /><br />

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" /><br /><br />

      <label for="occupancy">Occupancy:</label>
      <input type="text" id="occupancy" name="occupancy" /><br /><br />

      <label for="pool">Pool:</label>
      <input type="text" id="pool" name="pool" /><br /><br />

      <label for="style">Style:</label>
      <input type="text" id="style" name="style" /><br /><br />

      <label for="fireplace">Fireplace:</label>
      <input type="text" id="fireplace" name="fireplace" /><br /><br />

      <label for="waterfront">Waterfront:</label>
      <input type="text" id="waterfront" name="waterfront" /><br /><br />

      <label for="dom">DOM:</label>
      <input type="text" id="dom" name="dom" /><br /><br />

      <input type="submit" value="Predict" />
    </form>

    {% if prediction %}
    <h2>Prediction: ${{ prediction }}</h2>
    {% endif %}
  </body>
</html>
